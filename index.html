<button id="top" onclick="backtotop()" aria-label="Go back to top">â†‘</button>

    </div>
    <div class="slider-control" aria-label="Speed slider-control">
        <label for="velocidade">Speed</label>
        <input type="range" id="velocidade" min="0.5" max="2" step="0.1" value="1" aria-valuetext="Normal speed">
